<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style14.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="captcha.js"></script>
  </head>
  <body onload="generate()">
    <div class="container">
      <h2>Registration Form</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="abc.asd@dhh.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>
        <div class="form-group">
          <label for="confirm_password">Contact Number:</label>
          <input type="string" class="contact" name="contact_number" required />
        </div>
        <div class="form-group">
          <label for="Date">Hobbies</label>
          <input type="text" placeholder="Enter your hobbies" /><br />
        </div>
        <div class="form-group">
          <label for="Date">Birthday</label>
          <input type="date" placeholder="Enter your hobbies" /><br />
        </div>
        <div class="form-group">
          <label for="Date">Gender</label>
          <input type="radio" name="r1" />Male<br />
          <input type="radio" name="r1" />Female<br />
        </div>
        <div class="form-group">
          <label for="languages">Known Languages</label>
          <input type="checkbox" />C <br />
          <input type="checkbox" />C++ <br />
          <input type="checkbox" />Python<br />
          <input type="checkbox" />Java<br />
        </div>
        <div class="form-group">
          <label>Branch</label>
          <select name="cars">
            <option value="default">Select an option</option>
            <option value="AIM">AIM</option>
            <option value="CAI">CAI</option>
            <option value="CSE">CSE</option>
            <option value="CST">CST</option>
          </select>
        </div>
        <div class="form-group">
          <label>Upload Your Image</label>
          <input type="file" />
        </div>
        <div class="form-group">
          <input type="checkbox" />I agree with terms and conditions
        </div>
        <div id="user-input" class="inline">
          <input type="text" id="submit" placeholder="Captcha code" />
        </div>

        <div class="inline" onclick="generate()">
          <i class="fas fa-sync"></i>
        </div>

        <div id="image" class="inline" selectable="False"></div>
        <input type="submit" id="btn" onclick="printmsg()" />

        <p id="key"></p>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
